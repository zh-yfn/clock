<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Digital San Francisco - New Year Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font stack yang menyerupai San Francisco */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Glassmorphism Effect */
        .glass-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            padding: 3rem 5rem;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
            user-select: none;
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: scale(1.02);
        }

        .clock {
            font-size: 8rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            color: #ffffff;
            line-height: 1;
            margin: 0;
            font-variant-numeric: tabular-nums; /* Mencegah angka bergoyang */
        }

        .date {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1rem;
            text-transform: uppercase;
        }

        .status-badge {
            display: inline-block;
            margin-top: 2rem;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* New Year Badge */
        .new-year-active {
            background: linear-gradient(90deg, #ff0080, #7928ca);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.8; transform: scale(1); }
        }

        @media (max-width: 768px) {
            .clock { font-size: 4rem; }
            .date { font-size: 1.2rem; }
            .glass-card { padding: 2rem; width: 90%; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="glass-card">
        <h1 id="clock" class="clock">00:00:00</h1>
        <div id="date" class="date">2024/01/01</div>
        <div id="status" class="status-badge">MEMUAT...</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        let fireworks = [];
        let isNight = false;
        let isNewYear = false;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Kelas untuk Petasan (Fireworks)
        class Firework {
            constructor(x, y, targetY, color) {
                this.x = x;
                this.y = height;
                this.targetY = targetY;
                this.color = color;
                this.speed = 4 + Math.random() * 3;
                this.exploded = false;
            }
            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.explode();
                        this.exploded = true;
                    }
                }
            }
            explode() {
                const particleCount = 60 + Math.floor(Math.random() * 40);
                for (let i = 0; i < particleCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 6 + 2;
                    particles.push(new ExplosionParticle(this.x, this.y, this.color, angle, speed));
                }
            }
            draw() {
                if (!this.exploded) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        class ExplosionParticle {
            constructor(x, y, color, angle, speed) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.01;
                this.gravity = 0.08;
            }
            update() {
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Mouse click triggers firework
        window.addEventListener('mousedown', (e) => {
            const colors = ['#ff0055', '#00ffaa', '#5500ff', '#ffff00', '#ff00ff', '#00ffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            fireworks.push(new Firework(e.clientX, height, e.clientY, color));
        });

        function animate() {
            // Background blend
            ctx.fillStyle = isNight ? 'rgba(10, 15, 30, 0.2)' : 'rgba(79, 172, 254, 0.2)';
            ctx.fillRect(0, 0, width, height);

            // Update & Draw Fireworks
            fireworks.forEach((f, i) => {
                f.update();
                f.draw();
                if (f.exploded) fireworks.splice(i, 1);
            });

            // Update & Draw Particles
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            });

            // Auto spawn kembang api saat tahun baru
            if (isNewYear && Math.random() < 0.05) {
                const x = Math.random() * width;
                const ty = Math.random() * (height * 0.6);
                const colors = ['#ffdd00', '#ff0055', '#00ffaa', '#ffffff'];
                fireworks.push(new Firework(x, height, ty, colors[Math.floor(Math.random() * colors.length)]));
            }

            requestAnimationFrame(animate);
        }

        function updateClock() {
            const now = new Date();
            const h = now.getHours();
            const m = now.getMinutes();
            const s = now.getSeconds();
            const month = now.getMonth(); // 0 = Jan
            const date = now.getDate();

            // Format Jam
            document.getElementById('clock').textContent = 
                `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            
            // Format Tanggal
            document.getElementById('date').textContent = 
                `${now.getFullYear()}/${String(month + 1).padStart(2, '0')}/${String(date).padStart(2, '0')}`;

            // Tema Siang/Malam
            isNight = (h < 6 || h >= 18);
            
            // Logika Tahun Baru (1 Jan, 00:00:00 sampai 01:00:00)
            isNewYear = (month === 0 && date === 1 && h === 0);

            const status = document.getElementById('status');
            if (isNewYear) {
                status.textContent = "✨ SELAMAT TAHUN BARU! ✨";
                status.classList.add('new-year-active');
            } else {
                status.textContent = isNight ? "SUASANA MALAM" : "SUASANA SIANG";
                status.classList.remove('new-year-active');
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
        animate();
    </script>
</body>
  </html>
